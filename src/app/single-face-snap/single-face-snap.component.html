<div class="face-snap-card" [ngClass]="{'snapped' : faceSnap.snapped}">
    
    <h2>{{ faceSnap.title }}</h2>
    <p>Mis en ligne le {{ faceSnap.createdDate | date : "longDate"}}</p>
    <p>{{ faceSnap.description }}</p>
    <p>{{ 3873.9384 | number }}</p>
    <p>
        <button (click)="onAddSnap()">{{ buttonText }}</button>
        <span [ngStyle] = "{color: 'rgb(0,' + faceSnap.snaps + ', 0)' }">{{ faceSnap.snaps }}</span>
    </p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" />
    <p *ngIf="faceSnap.location">Photo prise Ã  {{faceSnap.location}}</p>
    <a routerLink="/facesnaps">Back</a>
</div>
